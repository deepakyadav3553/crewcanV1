<div class="login-container">
  <!-- Background Elements -->
  <div class="background-elements">
    <div class="bg-circle circle-1"></div>
    <div class="bg-circle circle-2"></div>
    <div class="bg-circle circle-3"></div>
  </div>

  <!-- Status Bar Safe Area -->
  <div class="status-safe-area"></div>

  <!-- Header with Back Button -->
  <div class="header">
    <button class="back-button animate-slide-up" (click)="onBack()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="m15 18-6-6 6-6"/>
      </svg>
    </button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Logo and Title -->
    <div class="title-section animate-slide-up delay-200">
      <div class="logo-wrapper">
        <img src="logo.svg" alt="CrewCan Logo" class="logo" />
      </div>
      <h1>Login</h1>
    </div>

    <!-- Mobile Number Input -->
    <div class="input-section animate-slide-up delay-400">
      <div class="input-wrapper">
        <div class="input-card">
          <label class="input-label">Mobile Number</label>

          <div class="input-container">
            <input
              type="tel"
              class="mobile-input"
              [(ngModel)]="mobileNumber"
              placeholder="Enter your mobile number"
              maxlength="10"
              (input)="onInputChange($event)"
              (focus)="onInputFocus()"
              (blur)="onInputBlur()"
              [disabled]="authService.isLoading()"
              [class.error]="hasError()"
              [class.valid]="isValidMobile()"
            />

            <div class="input-suffix">
              @if (mobileNumber().length > 0) {
                <div class="validation-indicator" [class.valid]="isValidMobile()">
                  @if (isValidMobile()) {
                    <svg viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                    </svg>
                  } @else {
                    <span class="counter">{{ mobileNumber().length }}/10</span>
                  }
                </div>
              }
            </div>
          </div>

          @if (hasError()) {
            <div class="error-message animate-shake">
              <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <circle cx="12" cy="12" r="10"/>
                <line x1="15" y1="9" x2="9" y2="15"/>
                <line x1="9" y1="9" x2="15" y2="15"/>
              </svg>
              {{ authService.error() }}
            </div>
          }
        </div>
      </div>
    </div>

    <!-- Login Button -->
    <div class="button-section animate-slide-up delay-600">
      <button
        class="login-button"
        [disabled]="!isValidMobile() || authService.isLoading()"
        [class.active]="isValidMobile() && !authService.isLoading()"
        (click)="onLogin()"
      >
        @if (authService.isLoading()) {
          <span class="loading-spinner"></span>
          <span class="button-text">Sending OTP...</span>
        } @else {
          <span class="button-text">Send OTP</span>
          <span class="button-arrow">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12,5 19,12 12,19"></polyline>
            </svg>
          </span>
        }
      </button>
    </div> 
  </div>

  <!-- Bottom Safe Area -->
  <div class="bottom-safe-area"></div>
</div>
