<div class="home-container">
  <!-- Bubble Background -->
  <app-bubble-background density="medium" color="blue" speed="normal"></app-bubble-background>

  <!-- Modern Header -->
  <app-header
    [userLocation]="userLocation"
    [userName]="userName"
    [notificationCount]="notificationCount"
    (locationSelect)="onLocationSelect($event)"
    (searchQuery)="onSearchQuery($event)"
    (profileClick)="onProfileClick()"
    (notificationClick)="onNotificationClick()">
  </app-header>

  <!-- Content -->
  <div class="content">
    <div class="success-card">
      <div class="success-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M9 12l2 2 4-4"/>
          <circle cx="12" cy="12" r="10"/>
        </svg>
      </div>
      <h2>Login Successful!</h2>
      <p>You have successfully logged in to your CrewCan account.</p>
      <div class="user-details">
        <div class="detail-item">
          <span class="label">Mobile Number:</span>
          <span class="value">{{ getCurrentUser()?.mobileNumber }}</span>
        </div>
        <div class="detail-item">
          <span class="label">User ID:</span>
          <span class="value">{{ getCurrentUser()?.id }}</span>
        </div>
        <div class="detail-item">
          <span class="label">Status:</span>
          <span class="value verified">{{ getCurrentUser()?.isVerified ? 'Verified' : 'Pending' }}</span>
        </div>
        <div class="detail-item">
          <span class="label">Login Time:</span>
          <span class="value">{{ formatDate(getCurrentUser()?.createdAt) }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <app-bottom-navigation
    [items]="navigationItems"
    [activeItemId]="activeNavItem"
    (itemClick)="onNavigationItemClick($event)"
    (activeItemChange)="onActiveNavItemChange($event)">
  </app-bottom-navigation>
</div>
