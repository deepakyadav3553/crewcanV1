<div class="home-container">
  <!-- Bubble Background -->
  <app-bubble-background density="medium" color="blue" speed="normal"></app-bubble-background>

  <!-- Modern Header -->
  <app-header
    [userLocation]="userLocation"
    [userName]="userName"
    [notificationCount]="notificationCount"
    (locationSelect)="onLocationSelect($event)"
    (searchQuery)="onSearchQuery($event)"
    (profileClick)="onProfileClick()"
    (notificationClick)="onNotificationClick()"
    (languageChange)="onLanguageChange($event)">
  </app-header>

  <!-- Content -->
  <div class="content">
    <!-- Service Categories Grid -->
    <div class="services-grid">
      @for (service of serviceCategories; track service.id) {
        <div class="service-card" (click)="onServiceCategoryClick(service)">
          <div class="service-icon">
            <mat-icon>{{ service.icon }}</mat-icon>
          </div>
          <h3 class="service-title">{{ service.title }}</h3>
        </div>
      }
    </div>

    <!-- Job Search Banner -->
    <div class="job-search-banner" (click)="onJobSearchClick()">
      <div class="banner-content">
        <div class="banner-illustration">
          <mat-icon>work</mat-icon>
        </div>
        <div class="banner-text">
          <h3>{{ languageService.translate('job.title') }}</h3>
          <p>{{ languageService.translate('job.subtitle') }}</p>
        </div>
      </div>
      <div class="banner-button">
        <button mat-raised-button color="primary">
          {{ languageService.translate('job.button') }}
        </button>
      </div>
    </div>

    <!-- Partner Section -->
    <div class="partner-section" (click)="onPartnerClick()">
      <mat-icon>business</mat-icon>
      <span>{{ languageService.translate('partner.title') }}</span>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <app-bottom-navigation
    [items]="navigationItems"
    [activeItemId]="activeNavItem"
    (itemClick)="onNavigationItemClick($event)"
    (activeItemChange)="onActiveNavItemChange($event)">
  </app-bottom-navigation>
</div>
